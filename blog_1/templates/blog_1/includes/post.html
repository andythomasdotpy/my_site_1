<li>
    <article class="post">
        <a href="{% url "post-detail-page" post.slug %}">
            <img src="{{ post.image.url }}" alt="{{post.title}}">
            <div class="post__content">

                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>

                {% comment %} 
                <h3>{{ post_db.title }}</h3>
                <p>{{ post_db.excerpt }}</p> 
                {% endcomment %}
            </div>
        </a>
    </article>
</li>
